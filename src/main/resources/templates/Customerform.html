
<html  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
       xmlns:th="http://www.w3.org/1999/xhtml"
       xsi:schemaLocation="http://www.thymeleaf.org ">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CustomerForm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class=" mt-4 mb-4">
        <h2 class="bg-success text-light pl-4 pt-2 pb-2 font-weight-bold">CRM - Customer Relationship Manager</h2>
    </div>
    <div>
        <h3 class="mb-4 font-weight-bold">Save Customer</h3>
    </div>

    <form  th:action="@{/saveCustomer}" th:object="${customer}" method="POST">

        <input type="text" th:field="*{firstName}" placeholder="Enter Firstname" class="form-control col-4 mb-4 ">
        <input type="text" th:field="*{lastName}" placeholder="Enter Lastname" class="form-control col-4 mb-4">
        <input type="text" th:field="*{email}" placeholder="Enter Email" class="form-control col-4 mb-4" >

        <button  class="btn btn-success col-2" type="submit">Save</button>
        <input type="hidden" th:field="*{id}" />
    </form>

    <hr/>
        <a th:href="@{/list}">Back to list</a>

</div>
</body>
</html>
