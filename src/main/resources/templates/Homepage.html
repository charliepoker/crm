
<html  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class=" mt-4 mb-4">
        <h2 class="bg-success text-light pl-4 pt-2 pb-2 font-weight-bold">CRM - Customer Relationship Manager</h2>
    </div>
    <div>
        <a th:href="@{/addCustomerForm}" class=" btn btn-secondary mb-4 font-weight-bold">Add Customer</a>
    </div>

    <table class="table table-striped" id="customerTable">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr  th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <a th:href="@{/showUpdateForm(customerId=${customer.id})}" class="btn btn-info">Update</a>

                    <a th:href="@{/deleteCustomer(customerId=${customer.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <script>
			$(document).ready(function() {
				$("#customerTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
</body>
</html>
